dist: trusty
sudo: false
language: node_js
node_js: 14
branches:
  only: Internationalization
cache:
  directories: "./node_modules"
script: ng build --configuration=production
after_success:
- npm install -g firebase-tools
- firebase deploy --token "$FIREBASE_TOKEN"
deploy:
  provider: heroku
  api_key:
    secure: 
  on:
    branch: Internationalization
