<body>

  <aside class="mdc-drawer mdc-drawer--dismissible">
    <div class="mdc-drawer__header">
      <h3 class="mdc-drawer__title">My mail</h3>
      <h6 class="mdc-drawer__subtitle">rdavidenko@gmail.com</h6>
    </div>
    <div class="mdc-drawer__content">
      <div class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" href="/contracts" aria-current="page">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
          <span class="mdc-list-item__text">Sales Document Flow</span>
        </a>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
          <span class="mdc-list-item__text">Pending Purchase Requisition</span>
        </a>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
          <span class="mdc-list-item__text">Statistical Analysis</span>
        </a>
      </div>
    </div>
  </aside>

  <div class="mdc-drawer-app-content">
    <header class="mdc-top-app-bar app-bar" id="app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
          <span class="mdc-top-app-bar__title">Sales Back Office</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">favorite</button>
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>

                  (click)="profileMenu.open = !profileMenu.open">more_vert</button> -->

              <mdc-list>
                <mdc-list-item>My Profile</mdc-list-item>
                <mdc-list-divider></mdc-list-divider>
                <mdc-list-item>Sign out</mdc-list-item>
              </mdc-list>
            </mdc-menu>
          </div>           -->
        </section>      
      </div>
    </header>

    <main class="main-content" id="main-content">
      <div class="mdc-top-app-bar--fixed-adjust">

          <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
          <span class="mdc-line-ripple"></span>
        </label> -->

        <div>
          <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="flex-start">
            <app-contract  (contractIdEvent)="getContractId($event)" fxFlex="0 1 calc(80% - 10px)"></app-contract>
            <app-contract-form-entry [contractId] = "contractId" fxFlex="0 1 calc(20% - 10px)"></app-contract-form-entry>
          </div>
          <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="flex-start">
            <app-contract-detail [contractId] = "contractId" fxFlex="0 1 calc(80% - 10px)"></app-contract-detail>
          </div>
        </div>

          </span>
