    <mat-drawer-content>
      <mat-form-field>

        <!-- <input matInput placeholder="Search contracts" (keyup)="applyFilter($event)" #input> -->
        <!-- <input matInput type="text" placeholder="" value={{ dataSource.ContractId }} #input> -->

          (blur)="applyFilter()" placeholder="Search contractÑ‹"> -->
      </mat-form-field>      
      <mat-form-field>

        <mat-select #hasBackdrop>

        </mat-select>
