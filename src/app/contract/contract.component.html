  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Contract Name Column -->
      <ng-container matColumnDef="contractName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contract Name </th>
        <td mat-cell *matCellDef="let row"> {{row.contractName}}% </td>
      </ng-container>
  
      <!-- Date Entry Column -->
      <ng-container matColumnDef="dateEntry">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Entry </th>
        <td mat-cell *matCellDef="let row"> {{row.dateEntry}} </td>
      </ng-container>
  
      <!-- Contract Value Column -->
      <ng-container matColumnDef="contractValue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contract Value </th>
        <td mat-cell *matCellDef="let row"> {{row.contractValue}} </td>
      </ng-container>
  
      <!-- Currency Column -->
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
        <td mat-cell *matCellDef="let row"> {{row.currency}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow> -->
        <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
      <!-- </tr> -->
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
